<div class="row">
  <div class="col-md-6 mb-2">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          type="text"
          class="form-control"
          id="title"
          required
        />

        <div
          class="alert alert-danger mt-2"
          *ngIf="title.touched && title.invalid"
        >
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            type="number"
            class="form-control"
            id="price"
            required
            [min]="0"
          />
        </div>
        <div
          class="alert alert-danger mt-2"
          *ngIf="price.touched && price.invalid"
        >
          <div *ngIf="price.errors?.required">
            Price is required.
          </div>
          <div *ngIf="price.errors?.min">
            Price should be 0 or higher.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          [(ngModel)]="product.category"
          #category="ngModel"
          id="category"
          name="category"
          class="form-control"
          required
        >
          <option value="">---- Select Categories ----</option>
          <option *ngFor="let c of categories$ | async" [value]="c.name">
            {{ c.name }}
          </option>
        </select>
        <div
          class="alert alert-danger mt-2"
          *ngIf="category.touched && category.invalid"
        >
          Select a category.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          [(ngModel)]="product.imageUrl"
          #imageUrl="ngModel"
          name="imageUrl"
          type="text"
          class="form-control"
          id="imageUrl"
          required
          url
        />
        <div
          class="alert alert-danger mt-2"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div *ngIf="imageUrl.errorss.required">
            ImageUrl is required.
          </div>
          <div *ngIf="imageUrl.errors.url">
            Please enter a valid URL
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img
        src="assets/img/fa-image.png"
        alt="Placeholder Image"
        class="card-img-top"
        *ngIf="!imageUrl.value; else originalImg"
      />
      <ng-template #originalImg>
        <img
          [src]="imageUrl.value"
          class="card-img-top"
          [alt]="imageUrl.name"
        />
      </ng-template>
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.price | currencyFormat }}
        </p>
      </div>
    </div>
  </div>
</div>
