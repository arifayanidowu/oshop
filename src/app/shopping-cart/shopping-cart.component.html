<h1>
  Shopping Cart
</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cart.items">
        <td>{{ items.product.title }}</td>
        <td>{{ items.quantity }}</td>
        <td>{{ items.totalPrice | currencyFormat }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>
          {{ cart.totalPrice | currencyFormat }}
        </th>
      </tr>
    </tfoot>
  </table>
</ng-container>
