<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/"><span>O</span>shop</a>
    <button
      class="hamburger hamburger--spin"
      #toggleNav
      (click)="toggle(toggleNav)"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item" *ngIf="!(auth.user$ | async)">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>

        <li class="nav-item dropdown" *ngIf="appUser; else anonymousUser">
          <a
            class="nav-link dropdown-toggle"
            [style.cursor]="'pointer'"
            id="dropdown01"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >{{ appUser.name }}</a
          >
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            <ng-container *ngIf="appUser.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders"
                >Manage Orders</a
              >
              <a class="dropdown-item" routerLink="/admin/products"
                >Manage Products</a
              >
            </ng-container>

            <a
              class="dropdown-item"
              (click)="logout()"
              [style.cursor]="'pointer'"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
